    <script>
        var SERVER_HOST = "137.184.24.216";
        let base_url = `http://${SERVER_HOST}:7000`;
    
        /*Toggle dropdown list*/
        function toggleDD(myDropMenu) {
            document.getElementById(myDropMenu).classList.toggle("invisible");
        }
        /*Filter dropdown options*/
        function filterDD(myDropMenu, myDropMenuSearch) {
            var input, filter, ul, li, a, i;
            input = document.getElementById(myDropMenuSearch);
            filter = input.value.toUpperCase();
            div = document.getElementById(myDropMenu);
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
                var dropdowns = document.getElementsByClassName("dropdownlist");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('invisible')) {
                        openDropdown.classList.add('invisible');
                    }
                }
            }
        }
        
        //========================================================================
        var currentLatitude; 
        var currentLongitude;
        let deviceLongitude;
        let deviceLatitude;
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(useGPSCoordinates);
            console.log("reading current GPS ...");
          } else { 
            console.log("Geolocation is not supported by this browser.");
          }
        }

        function useGPSCoordinates(position) {
          currentLatitude = position.coords.latitude;
          currentLongitude = position.coords.longitude;
          //-------determine device location, assuming it's at aprox. 2m from here
          let x1 = currentLongitude;
          let x2 = currentLongitude+0.00001;
          let y1 = currentLatitude;
          let y2;
          let a = x2-x1;
          let distance = 0.00002;
          y2 = y1 + Math.sqrt( Math.pow(distance,2) - Math.pow(a,2) );
          deviceLongitude = x2;
          deviceLatitude = y2;
          //--------
          console.log("Longitude=", currentLongitude);
          console.log("Latitude=", currentLatitude);
          console.log("device-Longitude=", deviceLongitude);
          console.log("device-Latitude=", deviceLatitude);
        }
        
        window.onload = function(){ getLocation(); }
        //=======================================
        document.querySelector("#register-btn").addEventListener('click', function(event){
           event.preventDefault();
           var ownr_name = document.querySelector("#ownr_name").value;
           var ownr_phone = document.querySelector("#ownr_phone").value;
           var ownr_email = document.querySelector("#ownr_email").value;
           var dv_type = document.querySelector("#dv_type").value;
           var dv_label = document.querySelector("#dv_label").value;
           
           let requestData = {
              "ownername": ownr_name,
              "ownerphone": ownr_phone,
              "owneremail": ownr_email,
              "type": dv_type,
              "uniquelabel": dv_label,
              "longitude": deviceLongitude,
              "latitude": deviceLatitude,
              "obsvrlongitude": currentLongitude,
              "obsvrlatitude": currentLatitude
            }
             axios({
               url: base_url+"/device/register",
               method: "post",
               data: requestData,
               headers:{
                        'Content-Type': 'application/json',
                        "Allow": "GET, POST, HEAD, PUT, DELETE, OPTIONS"
                    }
             }).then(function(LoginResponse) {
                var msg = LoginResponse.data.Success || LoginResponse.data.Err;
                if(LoginResponse.data.Success){
                    alert(LoginResponse.data.Success);
                    window.location = "index.html";
                }
             }, (error) => {
                console.log(error);
             }); 
        });
        //===============================
    </script>
